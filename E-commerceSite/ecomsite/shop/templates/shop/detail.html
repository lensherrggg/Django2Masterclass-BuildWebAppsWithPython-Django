{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_object.image }}">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h2>{{ product_object.title }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h2>${{ product_object.price }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h2>${{ product_object.discount_price }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p>{{ product_object.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
